 <style>
    /* Dark app background so white text is visible */
    body {
      background-color: #020617; /* tailwind bg-slate-950 */
      color: #e5e7eb;           /* tailwind text-slate-200 */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* ðŸ”¹ Global button baseline: affects ALL <button> elements */
    button {
      background-color: #1f2937; /* bg-slate-800 */
      color: #f9fafb;            /* text-slate-50 */
      border-radius: 0.375rem;   /* rounded-md */
      padding: 0.5rem 0.75rem;   /* px-3 py-2 */
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      font-size: 0.875rem;       /* text-sm */
      font-weight: 500;
    }

    button:hover {
      background-color: #111827; /* bg-slate-900 */
    }

    /* Make icons in buttons match the button text color */
    button svg {
      stroke: currentColor;
    }
  </style>

    <div id="root"></div>
